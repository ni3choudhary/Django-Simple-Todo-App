{% extends 'todoapp/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col md-12">
                <div class="jumbotron p-3">
                    <h2><b>Team </b> Information<button type="button" class="btn btn-success float-right"
                        data-toggle="modal" data-target="#mymodal">Add New Team</button> </h2>
                    
                    <table class="table table-hover table-dark" style="margin-top: 25px;">
                        <tr>
                            <th>Team Name</th>
                            <th>Team Captain</th>
                            <th>Date Posted</th>
                        </tr>
                        {% for todo in todos %}
                        <tr>
                            <td>{{todo.team_name}}</td>
                            <td>{{todo.team_captain}}</td>
                            <td>{{todo.date_posted}}</td>

                            <td>
                                <a href="{% url 'update_task' todo.id %}" class="btn btn-warning btn-xs">Update</a>

                                <a href="{% url 'delete' todo.id %}" class="btn btn-danger btn-xs"
                                    onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
    
                            </td>
                        </tr>

                        <div id="modaledit{{todo.id}}" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Update Information</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form action="" method="POST">
                                            {% csrf_token %}

                                            {{form}}
                                            <input type="submit" name="Update Task">
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        {% endfor %}
                    </table>
                </div>

                <!-- Modal Add Employee-->
                <div id="mymodal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Add Team</h4>
                            </div>
                            <div class="modal-body">
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    <table>
                                        {{form.as_table}}
                                    </table>
                                    <input class="btn btn-info" type="submit" name="Create Task">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
